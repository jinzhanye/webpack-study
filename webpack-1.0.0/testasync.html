<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.bootcss.com/async/0.2.10/async.min.js"></script>
<script>
async.map(
  [1000, 5000],
  function (item, callback) {
    setTimeout(() => {
      console.log('item',item)
      callback('我是err', item)
    }, item)
  },
  function (err, results) {
    console.log('finished err', err)
    console.log('finished callback', results)
  });
</script>
</body>
</html>
